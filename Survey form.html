<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

  <div class="overlay">

    <h1 id="title">Bootcamp Survey Form</h1>
    <p id="description">This Bootcamp is making an impact on Developers and to-be Developers in <br> Please fill out the
      this form to enrol for this Program
    </p>

    <div>
      <form id="survey-form">
        <label id="name-label" for="name">Name: <br>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />

        </label><br>

        <label id="email-label">Email: <br>
           <input id="email" type="email" name="email" placeholder="hello@gmail.com"
            required />
        </label><br>

        <label id="number-label">Age (Optional): <br> <input id="number" type="number" name="age" min="10" max="60" placeholder="10+"
            required /></label><br>

        <label>Address (optional): <br>
          <textarea name="Address" id="address" rows="1" cols="30"></textarea></label><br>

        <label>Which best describe your current role? <br>
          <select id="dropdown">
            <option>(select one)</option>
            <option>New to programming</option>
            <option>Front-end Developer</option>
            <option>Back-end developer</option>
            <option>Fullstack</option>
            <option>Cybersecurity</option>
            <option>Blockchain</option>
            <option>Cloud computing </option>
          </select>
        </label><br>

        <label>What would you like to learn?</label>
        <label><input type="radio" name="development" class="inline" value="fe" /> Front-end development</label>
        <label><input type="radio" name="development" class="inline" value="be" /> Back-end development</label>
        <label><input type="radio" name="development" class="inline" value="bc" /> Blockchain development</label>
        <label><input type="radio" name="development" class="inline" value="fs" /> Fullstack development</label>
        <label><input type="radio" name="development" class="inline" value="cs" /> Cybersecurity development</label>
        <label><input type="radio" name="development" class="inline" value="cc" /> Cloud computing</label>
        <label><input type="radio" name="development" class="inline" value="ui" /> UI/UX </label>
        <label><input type="radio" name="development" class="inline" value="pm" /> Product Management</label><br>

        <label>Pick your current stage(for the course you will be learning)</label>
        <label><input type="checkbox" value="beginner" /> Beginner</label>
        <label><input type="checkbox" value="beginner" /> Intermediate</label>
        <label><input type="checkbox" value="beginner" /> Advance</label><br>

        <label>Tell us about yourself and your expectation from the Bootcamp:
          <textarea name="bio" rows="5" cols="100" placeholder="I am..."></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>



  </div>

</body>

</html>
